<!DOCTYPE html>
<html>
  <body>
    <h1>Categories</h1>

    {% for i in categories %}
    <div>
      <p>{{i.name}}</p>
    </div>
    {% endfor %}

    <h1>Latest Items</h1>

    {% for j in items %}
      {% for k in categories %}
        {% if j.category_id == k.id %}
        <div>
          <p>{{j.name}} ({{k.name}})</p>
        </div>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </body>
</html>
