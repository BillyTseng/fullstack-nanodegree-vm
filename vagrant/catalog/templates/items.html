{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <h1>Categories</h1>

    {% for i in categories %}
    <div>
      <p><a href='{{url_for('showItems', catalog_name=i.name) }}'>{{i.name}}</a></p>
    </div>
    {% endfor %}

    <h1>{{catalog_name}} Items ({{items.count()}} items)</h1>

    {% for j in items %}
        <div>
          <p><a href='{{url_for('showItemInfo', catalog_name=catalog_name, item_name=j.name, item_id=j.id) }}'>{{j.name}}</a></p>
        </div>
    {% endfor %}
{% endblock %}
