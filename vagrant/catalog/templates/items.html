<!DOCTYPE html>
<html>
  <body>
    <h1>Categories</h1>

    {% for i in categories %}
    <div>
      <p><a href='{{url_for('showItems', catalog_name=i.name) }}'>{{i.name}}</a></p>
    </div>
    {% endfor %}

    <h1>{{catalog_name}} Items ({{items.count()}} items)</h1>

    {% for j in items %}
        <div>
          <p>{{j.name}}</p>
        </div>
    {% endfor %}
  </body>
</html>
